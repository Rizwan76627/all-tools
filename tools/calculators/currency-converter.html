<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Currency Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="number" id="amount" class="form-control" placeholder="Amount" value="1">
                            </div>
                            <div class="col-md-6">
                                <select id="fromCurrency" class="form-select">
                                    <option value="USD">US Dollar (USD)</option>
                                    <option value="EUR">Euro (EUR)</option>
                                    <option value="GBP">British Pound (GBP)</option>
                                    <option value="JPY">Japanese Yen (JPY)</option>
                                    <option value="CAD">Canadian Dollar (CAD)</option>
                                    <option value="AUD">Australian Dollar (AUD)</option>
                                    <option value="CNY">Chinese Yuan (CNY)</option>
                                    <option value="INR">Indian Rupee (INR)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="number" id="result" class="form-control" placeholder="Result" readonly>
                            </div>
                            <div class="col-md-6">
                                <select id="toCurrency" class="form-select">
                                    <option value="EUR">Euro (EUR)</option>
                                    <option value="USD" selected>US Dollar (USD)</option>
                                    <option value="GBP">British Pound (GBP)</option>
                                    <option value="JPY">Japanese Yen (JPY)</option>
                                    <option value="CAD">Canadian Dollar (CAD)</option>
                                    <option value="AUD">Australian Dollar (AUD)</option>
                                    <option value="CNY">Chinese Yuan (CNY)</option>
                                    <option value="INR">Indian Rupee (INR)</option>
                                </select>
                            </div>
                        </div>
                        <button id="convertBtn" class="btn btn-primary w-100 mb-3">Convert</button>
                        <div class="text-center">
                            <small class="text-muted" id="lastUpdated">Rates last updated: Never</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="currency-converter.js"></script>
</body>
</html>
