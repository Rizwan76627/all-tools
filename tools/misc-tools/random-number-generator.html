<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Random Number Generator</h1>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="minValue" class="form-label">Minimum Value</label>
                                <input type="number" id="minValue" class="form-control" value="1">
                            </div>
                            <div class="col-md-6">
                                <label for="maxValue" class="form-label">Maximum Value</label>
                                <input type="number" id="maxValue" class="form-control" value="100">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" class="form-control" value="1" min="1" max="100">
                        </div>
                        <button id="generateBtn" class="btn btn-primary mb-3">Generate Numbers</button>
                        <div id="results" class="d-none">
                            <h5>Generated Numbers:</h5>
                            <div class="results-container p-3 bg-light rounded" id="numbersContainer"></div>
                            <button id="copyNumbersBtn" class="btn btn-sm btn-secondary mt-2">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="random-number-generator.js"></script>
</body>
</html>
