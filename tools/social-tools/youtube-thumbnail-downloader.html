<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">YouTube Thumbnail Downloader</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="videoUrl" class="form-label">YouTube Video URL</label>
                            <input type="text" id="videoUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        <button id="fetchBtn" class="btn btn-primary mb-3">Fetch Thumbnails</button>
                        <div id="thumbnailContainer" class="d-none">
                            <h5 class="mb-3">Available Thumbnails:</h5>
                            <div class="row" id="thumbnailsRow">
                                <!-- Thumbnails will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="youtube-thumbnail-downloader.js"></script>
</body>
</html>
