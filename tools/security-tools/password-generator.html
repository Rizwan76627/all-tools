<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Password Generator</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="passwordLength" class="form-label">Password Length: <span id="lengthValue">12</span></label>
                            <input type="range" class="form-range" min="8" max="32" value="12" id="passwordLength">
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="uppercase" checked>
                            <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="lowercase" checked>
                            <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="numbers" checked>
                            <label class="form-check-label" for="numbers">Include Numbers</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="symbols" checked>
                            <label class="form-check-label" for="symbols">Include Symbols</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="generatedPassword" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="copyBtn">Copy</button>
                        </div>
                        <button id="generateBtn" class="btn btn-primary w-100">Generate Password</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="password-generator.js"></script>
</body>
</html>
