<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Password Strength Checker</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Enter Password</label>
                            <input type="password" id="passwordInput" class="form-control" placeholder="Type your password">
                        </div>
                        <div class="progress mb-3" style="height: 10px;">
                            <div id="strengthMeter" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="strengthText" class="mb-3 text-center fw-bold">Very Weak</div>
                        <div class="requirements">
                            <ul class="list-group">
                                <li id="lengthReq" class="list-group-item"><span class="badge bg-danger me-2">✗</span> At least 8 characters</li>
                                <li id="lowercaseReq" class="list-group-item"><span class="badge bg-danger me-2">✗</span> Contains lowercase letters</li>
                                <li id="uppercaseReq" class="list-group-item"><span class="badge bg-danger me-2">✗</span> Contains uppercase letters</li>
                                <li id="numberReq" class="list-group-item"><span class="badge bg-danger me-2">✗</span> Contains numbers</li>
                                <li id="specialReq" class="list-group-item"><span class="badge bg-danger me-2">✗</span> Contains special characters</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="password-strength-checker.js"></script>
</body>
</html>
