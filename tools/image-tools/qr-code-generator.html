<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">QR Code Generator</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="qrContent" class="form-label">Content to encode</label>
                            <textarea id="qrContent" class="form-control" rows="3" placeholder="Enter text or URL"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="qrSize" class="form-label">Size</label>
                                <select id="qrSize" class="form-select">
                                    <option value="1">Small</option>
                                    <option value="2" selected>Medium</option>
                                    <option value="3">Large</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="qrErrorCorrection" class="form-label">Error Correction</label>
                                <select id="qrErrorCorrection" class="form-select">
                                    <option value="L">Low (7%)</option>
                                    <option value="M" selected>Medium (15%)</option>
                                    <option value="Q">Quartile (25%)</option>
                                    <option value="H">High (30%)</option>
                                </select>
                            </div>
                        </div>
                        <button id="generateBtn" class="btn btn-primary mb-3">Generate QR Code</button>
                        <div class="text-center">
                            <div id="qrCodeContainer" class="mb-3"></div>
                            <button id="downloadBtn" class="btn btn-success d-none">Download QR Code</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="qr-code-generator.js"></script>
</body>
</html>
