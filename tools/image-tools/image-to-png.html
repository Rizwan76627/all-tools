<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PNG Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Image to PNG Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="upload-area p-4 text-center border rounded mb-3">
                            <input type="file" id="imageInput" accept="image/*" class="d-none">
                            <label for="imageInput" class="btn btn-primary mb-3">Select Image</label>
                            <p class="text-muted">or drag and drop your image here</p>
                            <div id="previewContainer" class="mt-3 d-none">
                                <img id="imagePreview" class="img-fluid rounded" style="max-height: 300px;">
                            </div>
                        </div>
                        <div class="options mb-3">
                            <label class="form-label">Quality (1-100)</label>
                            <input type="range" id="qualitySlider" class="form-range" min="1" max="100" value="90">
                            <div class="d-flex justify-content-between">
                                <span>1 (Low)</span>
                                <span>100 (High)</span>
                            </div>
                        </div>
                        <button id="convertBtn" class="btn btn-success w-100" disabled>Convert to PNG</button>
                        <div id="downloadContainer" class="mt-3 text-center d-none">
                            <a id="downloadLink" class="btn btn-primary">Download PNG</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="image-to-png.js"></script>
</body>
</html>
