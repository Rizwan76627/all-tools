<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Image Resizer</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Select Image</label>
                            <input type="file" id="imageInput" class="form-control" accept="image/*">
                        </div>
                        <div id="previewContainer" class="mb-3 d-none">
                            <img id="imagePreview" class="img-fluid rounded">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="widthInput" class="form-label">Width (px)</label>
                                <input type="number" id="widthInput" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="heightInput" class="form-label">Height (px)</label>
                                <input type="number" id="heightInput" class="form-control">
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="maintainRatio" checked>
                            <label class="form-check-label" for="maintainRatio">
                                Maintain aspect ratio
                            </label>
                        </div>
                        <button id="resizeBtn" class="btn btn-primary w-100" disabled>Resize Image</button>
                        <div id="downloadContainer" class="mt-3 d-none">
                            <a id="downloadLink" class="btn btn-success w-100">Download Resized Image</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="image-resizer.js"></script>
</body>
</html>
