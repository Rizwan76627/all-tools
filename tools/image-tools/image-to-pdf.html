<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Image to PDF Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="upload-area border rounded p-4 text-center mb-3">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag & drop your image here or click to browse</p>
                            <input type="file" id="imageInput" accept="image/*" class="d-none">
                            <button id="browseBtn" class="btn btn-primary">Browse Files</button>
                        </div>
                        <div id="previewContainer" class="d-none mb-3">
                            <img id="imagePreview" class="img-fluid rounded" style="max-height: 300px;">
                        </div>
                        <div class="mb-3">
                            <label for="pdfName" class="form-label">PDF File Name</label>
                            <input type="text" id="pdfName" class="form-control" placeholder="output.pdf">
                        </div>
                        <button id="convertBtn" class="btn btn-primary w-100" disabled>Convert to PDF</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="image-to-pdf.js"></script>
</body>
</html>
