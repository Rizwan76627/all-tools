<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Case Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea id="inputText" class="form-control" rows="6" placeholder="Enter text to convert..."></textarea>
                        </div>
                        <div class="btn-group w-100 mb-3">
                            <button class="btn btn-outline-primary" data-case="lower">lowercase</button>
                            <button class="btn btn-outline-primary" data-case="upper">UPPERCASE</button>
                            <button class="btn btn-outline-primary" data-case="title">Title Case</button>
                            <button class="btn btn-outline-primary" data-case="sentence">Sentence case</button>
                            <button class="btn btn-outline-primary" data-case="camel">camelCase</button>
                            <button class="btn btn-outline-primary" data-case="pascal">PascalCase</button>
                            <button class="btn btn-outline-primary" data-case="snake">snake_case</button>
                            <button class="btn btn-outline-primary" data-case="kebab">kebab-case</button>
                        </div>
                        <div class="mb-3">
                            <textarea id="outputText" class="form-control" rows="6" readonly placeholder="Converted text will appear here..."></textarea>
                        </div>
                        <button id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="case-converter.js"></script>
</body>
</html>
