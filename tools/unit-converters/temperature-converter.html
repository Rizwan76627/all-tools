<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Temperature Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="number" id="inputTemp" class="form-control" placeholder="Enter temperature">
                            </div>
                            <div class="col-md-6">
                                <select id="inputUnit" class="form-select">
                                    <option value="celsius">Celsius (째C)</option>
                                    <option value="fahrenheit">Fahrenheit (째F)</option>
                                    <option value="kelvin">Kelvin (K)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="number" id="outputTemp" class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <select id="outputUnit" class="form-select">
                                    <option value="fahrenheit">Fahrenheit (째F)</option>
                                    <option value="celsius" selected>Celsius (째C)</option>
                                    <option value="kelvin">Kelvin (K)</option>
                                </select>
                            </div>
                        </div>
                        <button id="convertBtn" class="btn btn-primary w-100">Convert</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="temperature-converter.js"></script>
</body>
</html>
