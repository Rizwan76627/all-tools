<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Checker - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Keyword Density Checker</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Enter Text</label>
                            <textarea id="textInput" class="form-control" rows="6" placeholder="Paste your content here..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="keywordsInput" class="form-label">Keywords (comma separated)</label>
                            <input type="text" id="keywordsInput" class="form-control" placeholder="keyword1, keyword2, keyword3">
                        </div>
                        <button id="analyzeBtn" class="btn btn-primary">Analyze Keyword Density</button>
                        <div id="resultsContainer" class="mt-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="keyword-density.js"></script>
</body>
</html>
