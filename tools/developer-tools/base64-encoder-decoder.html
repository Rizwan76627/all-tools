<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Base64 Encoder/Decoder</h1>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" id="base64Tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="encode-tab" data-bs-toggle="tab" data-bs-target="#encode" type="button">Encode</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="decode-tab" data-bs-toggle="tab" data-bs-target="#decode" type="button">Decode</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="base64TabContent">
                            <div class="tab-pane fade show active" id="encode" role="tabpanel">
                                <textarea id="encodeInput" class="form-control mb-3" rows="5" placeholder="Enter text to encode"></textarea>
                                <button id="encodeBtn" class="btn btn-primary mb-3">Encode</button>
                                <textarea id="encodeOutput" class="form-control" rows="5" placeholder="Base64 encoded result" readonly></textarea>
                            </div>
                            <div class="tab-pane fade" id="decode" role="tabpanel">
                                <textarea id="decodeInput" class="form-control mb-3" rows="5" placeholder="Enter Base64 to decode"></textarea>
                                <button id="decodeBtn" class="btn btn-primary mb-3">Decode</button>
                                <textarea id="decodeOutput" class="form-control" rows="5" placeholder="Decoded result" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="base64-encoder-decoder.js"></script>
</body>
</html>
