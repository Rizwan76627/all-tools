<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">JSON Formatter</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea id="jsonInput" class="form-control" rows="10" placeholder='Paste your JSON here...'></textarea>
                        </div>
                        <div class="btn-group mb-3">
                            <button id="formatBtn" class="btn btn-primary">Format</button>
                            <button id="minifyBtn" class="btn btn-secondary">Minify</button>
                            <button id="validateBtn" class="btn btn-info">Validate</button>
                            <button id="clearBtn" class="btn btn-danger">Clear</button>
                        </div>
                        <div id="errorAlert" class="alert alert-danger d-none"></div>
                        <pre id="formattedJson" class="bg-light p-3 rounded d-none"></pre>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="json-formatter.js"></script>
</body>
</html>
