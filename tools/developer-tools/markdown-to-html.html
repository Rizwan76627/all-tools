<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter - Multi-Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tools.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Markdown to HTML Converter</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="markdownInput" class="form-label">Markdown</label>
                                <textarea id="markdownInput" class="form-control" rows="10" placeholder="Enter Markdown text"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="htmlOutput" class="form-label">HTML</label>
                                <textarea id="htmlOutput" class="form-control" rows="10" placeholder="HTML output" readonly></textarea>
                            </div>
                        </div>
                        <button id="convertBtn" class="btn btn-primary mt-3">Convert</button>
                        <button id="copyHtmlBtn" class="btn btn-secondary mt-3 ms-2">Copy HTML</button>
                        <div class="mt-3">
                            <label class="form-label">HTML Preview</label>
                            <div id="htmlPreview" class="border p-3 bg-light rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="ad-container mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center text-muted">Advertisement</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="markdown-to-html.js"></script>
</body>
</html>
